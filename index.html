<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DailyRaffles</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=600 height=960 tabindex="-1" style="width: 600px; height: 960px; background: #231F20"></canvas>
    <script src="Build/TestBuild.loader.js"></script>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var config = {
        dataUrl: "%UNITY_WEBGL_DATA_URL%",
        frameworkUrl: "%UNITY_WEBGL_FRAMEWORK_URL%",
        codeUrl: "%UNITY_WEBGL_CODE_URL%",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "%UNITY_WEBGL_COMPANY_NAME%",
        productName: "%UNITY_WEBGL_PRODUCT_NAME%",
        productVersion: "%UNITY_WEBGL_PRODUCT_VERSION%"
      };
      
      var script = document.createElement("script");
      script.src = "%UNITY_WEBGL_LOADER_URL%";
      script.onload = () => {
        createUnityInstance(canvas, config).then((unityInstance) => {
          // Telegram Web App initialization
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
          }
        }).catch((error) => {
          console.error("Unity initialization error:", error);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
