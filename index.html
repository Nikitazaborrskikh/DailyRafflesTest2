<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DailyRafflesTest2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      #unity-container {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var config = {
        dataUrl: "Build/DailyRafflesTest2.data",
        frameworkUrl: "Build/UnityLoader.js",
        codeUrl: "Build/DailyRafflesTest2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "YourCompany",
        productName: "DailyRafflesTest2",
        productVersion: "1.0"
      };
      
      createUnityInstance(canvas, config).then((unityInstance) => {
        if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.ready();
          window.Telegram.WebApp.expand();
        }
      }).catch((error) => {
        console.error("Unity initialization error:", error);
      });
    </script>
  </body>
</html>
