<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      #unity-container {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var config = {
        dataUrl: "%UNITY_WEBGL_DATA_URL%",
        frameworkUrl: "%UNITY_WEBGL_FRAMEWORK_URL%",
        codeUrl: "%UNITY_WEBGL_CODE_URL%",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "%UNITY_WEBGL_COMPANY_NAME%",
        productName: "%UNITY_WEBGL_PRODUCT_NAME%",
        productVersion: "%UNITY_WEBGL_PRODUCT_VERSION%"
      };
      
      var script = document.createElement("script");
      script.src = "%UNITY_WEBGL_LOADER_URL%";
      script.onload = () => {
        createUnityInstance(canvas, config).then((unityInstance) => {
          // Telegram Web App initialization
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
          }
        }).catch((error) => {
          console.error("Unity initialization error:", error);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
